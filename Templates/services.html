{% extends 'base.html' %}
{% load static %}

{% block title %}Services - Portfolio{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">My Services</h1>
        <div class="row">
            {% for service in services %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 shadow-sm text-center">
                    <div class="card-body">
                        <div class="mb-3">
                            <i class="{{ service.icon }} fa-3x text-primary"></i>
                        </div>
                        <h5 class="card-title">{{ service.title }}</h5>
                        <p class="card-text">{{ service.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if not services %}
            <div class="text-center">
                <p class="text-muted">No services available yet.</p>
            </div>
        {% endif %}
    </div>
</section>
{% endblock %}
