{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rabbi - Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <canvas id="dotCanvas"></canvas>

    <nav class="navbar">
        <a href="{% url 'home' %}" class="logo">Rabbi.dev</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'skills' %}">Skills</a>
            <a href="{% url 'experience' %}">Experience</a>
            <a href="{% url 'projects' %}">Projects</a>
            <a href="{% url 'blog' %}">Blog</a>
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer style="text-align: center; padding: 2rem; background: rgba(0,0,0,0.3); color: #888;">
        <p>&copy; 2026 Rabbi. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
